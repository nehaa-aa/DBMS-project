{% extends "base.html" %}
{% set hide_nav = True %}
{% block title %}Login â€” Smart Nutrition{% endblock %}
{% block content %}
<div class="auth-wrap">
  <div class="card form auth-card">
    <h3>Welcome back</h3>
    <p class="muted">Log in to access your dashboard, biometrics, and recent meals.</p>
    <form method="post">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Login</button>
    </form>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <p class="muted">New here? <a href="/signup">Create an account</a></p>
  </div>
</div>
{% endblock %}
